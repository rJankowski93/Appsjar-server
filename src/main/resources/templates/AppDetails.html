<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AppsJar!</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div th:replace="fragments/header :: header"/>
<div id="content" class="row">
    <div id="avatarName" class="col-md-12">
        <p th:text="${app.name}+ ' (ver.'+${app.version}+')'">Name (1.0.2)</p>
    </div>
    <div id="avatarApp" class="col-md-offset-1 col-md-4 img-rounded">
        <img class="logo-img" th:src="@{${'/images/'+ app.name + '-logo.png'}}"/>
    </div>
    <div th:text="${app.description}" id="textApp" class="col-md-offset-1 col-md-5">
    </div>
<div style="clear: both; height: 50px;"> </div>
    <div id="myCarousel" class="col-md-offset-3 col-md-6  carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img th:src="@{/images/la.jpg}" alt="Los Angeles"/>
            </div>

            <div class="item">
                <img th:src="@{/images/chicago.jpg}" alt="Chicago"/>
            </div>

            <div class="item">
                <img th:src="@{/images/ny.jpg}" alt="New York"/>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
</body>
</html>
